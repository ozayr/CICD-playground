---
version: 2.1 

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: create backend infra 
          command: |
            aws cloudformation deploy \
            --template-file template.yml \
            --stack-name my-stack
            
workflows:
  mainWorkflow:
    jobs:
      - create_infrastructure

